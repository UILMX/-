<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <img class="bodyImg" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1593079921422&di=a25739fd0033212c9e8f5ca80c69a660&imgtype=0&src=http%3A%2F%2Fd.ifengimg.com%2Fq100%2Fimg1.ugc.ifeng.com%2Fnewugc%2F20180613%2F8%2Fwemedia%2F13a13c27796690ca52dcb74a377833fda2a6d86d_size253_w5120_h2880.jpg" alt="bg">
    <div class="guideBox">
        <section class="guideItem1 itemCom" id="sec1">天猫参数表</section>
        <section class="guideItem2 itemCom" id="sec2">淘宝参数表</section>
        <section class="guideItem3 itemCom" id="sec3">天猫转淘宝</section>
        <section class="guideItem4 itemCom" id="sec4">代码转图片</section>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            /* Firefox */
            -webkit-box-sizing: border-box;
            /* Safari */
        }
        .guideBox{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 600px;
            height: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 3rem;
            opacity:0.8;
        }
        .bodyImg{
            width: 100%;
            position: fixed;
            z-index: -1;
            height: 100%;
        }
        .itemCom{
            width: 300px;
            height: 200px;
            transition: .5s all ease;
            background-image: linear-gradient(to bottom right, #f4f4f4, #e9e9e9);
            border-radius: 15px;
            box-shadow: 17px 17px 73px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            opacity: 0;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            color: #b6b6b6;
            font-weight: bold;
        }
        .guideItem1{
            margin-top: -200px;
            margin-left: -300px;
        }
        .guideItem2{
            margin-top: -200px;
            margin-left: 600px;
        }
        .guideItem3{
            margin-top: 400px;
            margin-left: -300px;
        }
        .guideItem4{
            margin-top: 400px;
            margin-left: 600px;
        }
        .itemCom:hover{
            transform:rotate3d(1, 0, 1, 0deg) translate3d(2px,-5px, 100px);
            color: #191a1b;
        }
    </style>
    <script>
        $().ready(function(){
            $('.itemCom').css({
                'margin-left':'0',
                'margin-top':'0',
                'opacity':'1',
            });
        });
        $("#sec1").click(function(){
            window.location.href = "http://mxskr.top/templets/lmx/Tmall.html";
        });
        $("#sec2").click(function(){
            window.location.href = "http://mxskr.top/templets/lmx/Taobao.html";
        });
        $("#sec3").click(function(){
            window.location.href = "http://mxskr.top/templets/lmx/Tmall-Taobao.html";
        });
        $("#sec4").click(function(){
            window.location.href = "http://mxskr.top/templets/lmx/code-jpg.html";
        });
    </script>
</body>
</html>
